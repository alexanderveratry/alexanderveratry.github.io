baseURL = 'https://alexanderveratry.github.io/'
languageCode = 'es'
title = 'Blog de Alex - Desarrollo & Tecnología'
theme = 'PaperMod'

# Optimización para GitHub Pages
canonifyURLs = true
relativeURLs = false

# Configuración para evitar mostrar RSS como página principal
disableKinds = []

# Permitir HTML en markdown para juegos interactivos
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  [params.homeInfoParams]
    Title = "¡Hola! Soy Alex 👋"
    Content = "Desarrollador apasionado por la tecnología. Aquí comparto mis conocimientos sobre programación, finanzas, proyectos y experimentos técnicos. ¡Bienvenido a mi espacio digital! 🚀"
  
  # Habilitar modo perfil en la página principal
  [params.profileMode]
    enabled = true
    title = "Alex Vera"
    subtitle = "Desarrollador Full Stack & Entusiasta de la Tecnología"
    imageUrl = "avatar.jpg"
    imageTitle = "Alex Vera"
    
    [[params.profileMode.buttons]]
      name = "Ver Blog"
      url = "/posts"
    
    [[params.profileMode.buttons]]
      name = "Proyectos"
      url = "/proyectos"
    
    [[params.profileMode.buttons]]
      name = "🎮 Juegos"
      url = "/juegos"
    
    [[params.profileMode.buttons]]
      name = "Contacto"
      url = "/contacto"

  # SEO y social
  description = "Blog técnico sobre desarrollo, programación y tecnología"
  keywords = ["desarrollo", "programación", "python", "javascript", "tecnología", "blog técnico"]
  author = "Alex Vera"

